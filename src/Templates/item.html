<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Neue Wohnung gefunden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="light dark">

    <meta name="theme-color" media="(prefers-color-scheme:light)" content="#FF9900">
    <meta name="theme-color" media="(prefers-color-scheme:dark)" content="#1E1E1E">

    <style>
        html {
            font-family: system-ui, sans-serif;
            padding: 0px;
        }

        body {
            max-width: 1000px;
            margin: auto;
        }

        main {
            display: grid;
            padding: 3.5%;
            gap: 3.5%;

            grid-template-columns: 63% auto;
            grid-template-rows: auto;
        }

        article {
            grid-column: 2;
            grid-row: 1;
        }

        aside {
            grid-column: 1;
            grid-row: 1;

            overflow: hidden;
        }

        @media screen and (max-width: 870px) {

            main {
                grid-template-columns: auto;
                grid-template-rows: auto auto;
            }

            article {
                grid-column: 1;
                grid-row: 1;
            }

            aside {
                grid-column: 1;
                grid-row: 2;
            }
        }

        h2 {
            color: #e14f13;
            font-size: 28px;
            font-style: normal;
            font-weight: 600;
            margin-top: 0px;
        }

        a {
            color: inherit;
            font-style: normal;
            font-weight: 600;
            text-decoration: none;
        }

        p {
            color: #484848;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            margin: 12px 0px;
            line-height: 125%;
        }

        hr {
            border: 1px solid #707070;
            margin-top: 28px;
            margin-bottom: 16px;
        }

        img {
            aspect-ratio: 1 / 0.75;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 350ms;
        }

        .button {
            background: #e14f13;
            border: none;
            height: auto;
            padding: 7px 35px;
            display: block;
            text-align: center;
            border-radius: 5px;
            position: relative;
            color: #fff;
            font-weight: bold;
            transition: all 0.35s ease;
            margin: 5px 0px;
        }

        .button:hover {
            background: #ef9a23;
            border: none;
            color: #fff;
            font-weight: bold;
        }

        .button {
            background-color: #BF4500
        }

        @media (prefers-color-scheme: dark) {
            h2 {
                color: #F18600;
            }

            p {
                color: #C9C9C9
            }
        }
    </style>
</head>

<body>
    <main>
        <article>
            <h2>
                <a href="https://www.stadtbau-wuerzburg.de/wohnungsdetail/?object_id=@id">@title</a>
            </h2>

            <p><b>Zimmeranzahl:</b> @rooms</p>
            <p><b>Gesamtmiete:</b> @price</p>
            <p><b>Größe:</b> @size</p>

            <hr>

            <p><b>Verfügbar ab:</b> @date</p>

            <a class="button" href="https://www.stadtbau-wuerzburg.de/wohnungsdetail/?object_id=@id">
                <span>Exposé &amp; Kontakt</span>
